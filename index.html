<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/styles.css" />
        <title>Newsies Rush</title>
    </head>
    <body>
        <div id="container">
            <aside id="top-left">Deliver papers!</aside>
            <aside id="top-right">Timer</aside>
            <main>
                <canvas id="canvas"></canvas>
            </main>
            <aside id="bottom-left" class="reset-button">
                Reset Button
            </aside>
            <aside id="bottom-center" class="play-button">
                Play Button
            </aside>
            <aside id="bottom-right">
                <div class="score-board"></div>
                <div class="paper-count"></div>
            </aside>
        </div>

        <script src="./js/script.js"></script>
    </body>
</html>
